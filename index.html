  <script>
    function displayDateTime() {
      // Function to format time with leading zeros if necessary
      function formatTime(time) {
        return time < 10 ? '0' + time : time;
      }

      // Update time function
      function updateTime() {
        let now = new Date();

        // Weekday
        let weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        let weekday = weekdays[now.getDay()];

        // Time components
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let meridian = hours >= 12 ? 'PM' : 'AM';

        // Convert hours from 24-hour format to 12-hour format
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'

        // Date components
        let date = now.getDate();
        let monthIndex = now.getMonth();
        let year = now.getFullYear();

        // Format date as "7 July 2024"
        let months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        let formattedDate = `${date} ${months[monthIndex]} ${year}`;

        // Format time
        let formattedTime = `${formatTime(hours)}:${formatTime(minutes)} ${meridian}`;

        // Display the output
        // console.log(`Weekday: ${weekday}`);
        // console.log(`Date: ${formattedDate}`);
        // console.log(`Time: ${formattedTime}`);

        document.getElementById('time').textContent = formattedTime;
        document.getElementById('date').textContent = formattedDate;
        document.getElementById('day').textContent = weekday;
      }

      // Call updateTime once initially to avoid delay
      updateTime();

      // Set interval to update time every second (1000 ms)
      setInterval(updateTime, 1000);
    }

    // Example usage:
    displayDateTime();

  </script>

    function showImage() {
      const carouselImage = document.getElementById("carouselImage");
      carouselImage.src = images[currentIndex];
      currentIndex = (currentIndex + 1) % images.length;
    }

    // Show the first image
    showImage();

    // Automatic carousel
    setInterval(showImage, 3000); // Change image every 3 seconds
